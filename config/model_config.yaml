data:
  preprocessed_dir: "Data/Preprocessed-Data"
  val_split: 0.2
  num_workers: 4
  pin_memory: true

model:
  detector_channels: 64
  detector_blocks: 4
  diffusion_channels: 64
  diffusion_depths: [2, 2, 2]
  num_timesteps: 1000
  beta_schedule: "cosine"
  use_pretrained: false
  pretrained_type: "swin"
  freeze_pretrained: true

training:
  batch_size: 1
  num_epochs: 100
  save_dir: "checkpoints"
  
  loss_weights:
    diffusion: 1.0
    mask: 0.5

optimizer:
  type: "adamw"
  learning_rate: 0.0001
  weight_decay: 0.0001
  betas: [0.9, 0.999]

scheduler:
  type: "cosine"
  warmup_epochs: 10
  min_lr: 0.00001
