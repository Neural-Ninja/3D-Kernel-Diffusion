device: cuda
gpu_ids: [0, 1]

model:
  in_channels: 1
  feature_size: 48
  img_size: [256, 256]
  use_pretrained: true
  cross_attn_heads: 4
  cross_attn_layers: 2
  use_regression: true
  axis_embed_dim: 16
  lambda_reg: 1.0

data:
  data_dir: Data/Preprocessed-Data
  train_split: 0.7
  val_split: 0.15
  img_size: [256, 256]
  multi_scale: true
  num_workers: 4
  pin_memory: true

optimizer:
  lr: 0.0001
  weight_decay: 0.0001

training:
  epochs: 100
  batch_size: 16
  save_interval: 1
  save_dir: checkpoints/slices-model

testing:
  checkpoint: checkpoints/slices-model/latest_model.pth
  batch_size: 1
  results_dir: results/slices-model

inference:
  checkpoint: checkpoints/slices-model/latest_model.pth
  output_dir: outputs/slices-model
